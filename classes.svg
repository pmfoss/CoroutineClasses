@startuml

class CoAwaiter
class CoBasePromise 
class CoVoidReturnPromise
class CoValueReturnPromise
class CoTask
{
    + AwaitType
    + ReturnRype
    + YieldType

    + bool done() const 
    # void resume()
    + ReturnType returnValue() const
    + YieldType run(AwaitType value)
    + YieldType yieldValue() const
}

class CoGenerator
{
    + iterator
    + iterator& begin()
    + std::default_sentinel_t end()
}

CoBasePromise *-left- CoAwaiter  
CoBasePromise <|- - CoVoidReturnPromise
CoBasePromise <|- - CoValueReturnPromise

CoTask *.up. CoValueReturnPromise
CoTask *.up. CoVoidReturnPromise
CoTask <|- - CoGenerator

@enduml

